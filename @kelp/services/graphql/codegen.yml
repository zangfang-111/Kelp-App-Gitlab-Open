overwrite: true
schema:
  - '../../client/app/src/graphql/LocalSchema.graphql'
  - '../../../data/schema.graphql'
documents: '../../**/src/**/*.graphql'
config:
  scalars:
    Datetime: 'string'
    JSON: '{ [key: string]: any }'
generates:
  index.tsx:
    plugins:
      - add: '/* DO NOT EDIT! This file is auto-generated by graphql-code-generator - see `codegen.yml` */'
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHOC: false
      withComponent: false
      withHooks: true
      withMutationFn: true
      withRefetchFn: true
